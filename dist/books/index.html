<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/">Home</a>
      <h1>Books</h1>
    </header>

    <button id="create-button" type="button">Create</button>

    <table id="books-table">
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Authors</th>
        <th>Editorial</th>
        <th>Action</th>
      </tr>
      <tr class="hidden" id="no-books-available">
        <td colspan="5">No books available</td>
      </tr>
      <tr id="waiting-message-row">
        <td colspan="5">Espere por favor, cargando datos...</td>
      </tr>
    </table>

    <template id="book-row-template">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

        <td>
          <button name="edit-book-button" type="button">Edit</button>
          <button name="delete-book-button" type="button">Delete</button>
        </td>
      </tr>
    </template>

    <script src="/assets/scripts/booksBundle.js"></script>
  </body>
</html>
